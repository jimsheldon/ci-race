name: curl
on: push
jobs:
  curl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: curl
        run: |
          COMMIT_DATE=$(TZ=UTC0 git show --quiet --date=unix --format="%cd" $GITHUB_SHA)
          curl -sL "https://1fb6-24-233-100-250.ngrok.io?service=gha&repository=jimsheldon/ci-race&COMMIT_DATE=$COMMIT_DATE&sha=$GITHUB_SHA"
